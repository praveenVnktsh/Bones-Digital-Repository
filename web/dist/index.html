<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>3D Stuff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.13.5/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <link rel="stylesheet" href="styles/styles.css">

  <div class="rounded-lg shadow bg-base-200 drawer drawer-mobile h-100">
    <input id="my-drawer-2" type="checkbox" class="drawer-toggle">
    <div class="flex flex-col items-center justify-center drawer-content">
      <label for="my-drawer-2" class="mb-4 btn btn-primary drawer-button lg:hidden">open menu</label>
      <model-viewer id="model"
        src="https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b/Astronaut.glb?1542147958948"
        alt="Cranium of a Rhesus Monkey" shadow-intensity="0" camera-controls="true" auto-rotate="true" ar="true">
        <b id="model-text">asdfasdf</b>
        <div class="slider">
          <div class="slides">
            <button class="slide selected" onclick="switchSrc(this, 0)">
            </button><button class="slide" onclick="switchSrc(this,  1)">

              <!-- </button><button class="slide" onclick="switchSrc(this, 'ToyTrain')"
        style="background-image: url('../../assets/ShopifyModels/ToyTrain.png');"> -->
            </button>
          </div>
        </div>
      </model-viewer>
      <div class="text-xs text-center lg:hidden">Menu can be toggled on mobile size.
        <br>Resize the browser to see fixed sidebar on desktop size
      </div>
    </div>
    <div class="drawer-side">
      <label for="my-drawer-2" class="drawer-overlay"></label>
      <ul class="menu p-4 overflow-y-auto w-80 bg-base-100 text-base-content">
        <li>
          <a>Menu Item</a>
        </li>
        <li>
          <a>Menu Item</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b/Astronaut.glb?1542147958948 -->


  <script src="scripts/parsejson.js">  </script>
  <script type="module" src="scripts/viewer.js">  </script>


  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.js"></script>
  <script type="nomodule" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer-legacy.js"></script>
</body>

</html>
