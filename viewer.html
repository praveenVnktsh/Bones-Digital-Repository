<!DOCTYPE html>
<html lang="en" data-theme="pastel">

<head>
  <meta charset="UTF-8">
  <title>Fossil Repository | ASC IITGN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.13.5/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <link rel="stylesheet" href="styles/styles.css">
  <!-- <img id="iitgnlogo" src="data/logo.png" alt="IITGN Logo"  width="200" height="200"> -->
  <div class="bg-base-100 drawer drawer-mobile">
    <input id="drawer" type="checkbox" class="drawer-toggle">
    <div class="drawer-content" style="scroll-behavior: smooth; scroll-padding-top: 5rem;">
      <div
        class="\n  sticky top-0 z-30 flex h-16 w-full justify-center bg-opacity-90 backdrop-blur transition-all duration-100 \n  bg-base-100 text-base-content\n  ">
        <nav class="navbar w-full">


          <div class="flex flex-1 md:gap-1 lg:gap-2 justify-between ">
            <div class="flex">
              <span class="tooltip tooltip-bottom before:text-xs before:content-[attr(data-tip)]" data-tip="Menu">
                <label for="drawer" class="btn btn-square btn-ghost drawer-button lg:hidden">
                  <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    class="inline-block h-5 w-5 stroke-current md:h-6 md:w-6">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                  </svg></label>

              </span>

              <div class="flex items-center gap-2 lg:hidden">
                <a href="index.html" aria-current="page" aria-label="Homepage" class="flex-0 btn btn-ghost px-2 ">
                  <div class="font-title text-primary inline-flex text-lg transition-all duration-200 md:text-3xl">
                    <span class="uppercase text-base-content">ASC</span>
                    <span> <img src="data/logo.png" class="w-10"></span>
                    <span class="lowercase text-primary">IITGN</span>
                  </div>
                </a>
              </div>
            </div>



            <div class="flex">
              <a href="index.html"
                class="relative font-medium leading-6 text-gray-400 transition duration-150 ease-out hover:text-primary-content"
                x-data="{ hover: false }" @mouseenter="hover = true" @mouseleave="hover = false">
                <span class="block">About</span>
                <span class="absolute bottom-0 left-0 inline-block w-full h-0.5 -mb-1 overflow-hidden">
                  <span x-show="hover" class="absolute inset-0 inline-block w-full h-1 h-full transform bg-gray-900"
                    x-transition:enter="transition ease duration-200" x-transition:enter-start="scale-0"
                    x-transition:enter-end="scale-100" x-transition:leave="transition ease-out duration-300"
                    x-transition:leave-start="scale-100" x-transition:leave-end="scale-0" style="display: none;"></span>
                </span>
              </a>
              <a href="viewer.html"
                class="relative font-medium leading-6 text-gray-400 transition duration-150 ease-out hover:text-primary-content"
                x-data="{ hover: false }" @mouseenter="hover = true" @mouseleave="hover = false">
                <span class="block">Viewer</span>
                <span class="absolute bottom-0 left-0 inline-block w-full h-0.5 -mb-1 overflow-hidden">
                  <span x-show="hover" class="absolute inset-0 inline-block w-full h-1 h-full transform bg-gray-900"
                    x-transition:enter="transition ease duration-200" x-transition:enter-start="scale-0"
                    x-transition:enter-end="scale-100" x-transition:leave="transition ease-out duration-300"
                    x-transition:leave-start="scale-100" x-transition:leave-end="scale-0" style="display: none;"></span>
                </span>
              </a>
            </div>

          </div>
        </nav>
      </div>

      <div class="lg:flex px-4 gap-4 w-512 md:w-full">
        <model-viewer enable-pan camera-controls id="model" environment-image="neutral" class="w-full" src="data/model/rhesus/models/_cranial.glb" alt="TEMP TEXT"
          shadow-intensity="0" camera-controls="true" auto-rotate="true" ar="true">
          <div><b id="model-text" class="my-10">Part of Species Name</b> </div>
          <div class="font-small" id="model-text-find">asdfasdf</div>
          <div class="font-small" id="model-text-side"></div>
          <div class="font-small" id="model-text-species"></div>
          <div class="font-small" id="model-text-integrity"></div>
          <div class="font-small" id="model-text-remarks"></div>


          <div class="slider">
            <div class="slides" id="boneSelector">
              <button class="slide selected items-center" onclick="switchSrc(this,  0)">Cranium</button>


              <!-- </button><button class="slide" onclick="switchSrc(this, 'ToyTrain')"
        style="background-image: url('../../assets/ShopifyModels/ToyTrain.png');"> -->
            </div>
          </div>
        </model-viewer>
        <div class="card w-full lg:w-96 bg-base-100 shadow-xl">
          <div class="card-body">
            <h2 class="card-title" id = "speciesInfoCardTitle">Rhesus Monkey</h2>
            <p id="speciesDataCard">
            </p>
          </div>
        </div>
      </div>

    </div>
    <div class="drawer-side" style="scroll-behavior: smooth; scroll-padding-top: 5rem;"><label for="drawer"
        class="drawer-overlay"></label>
      <aside class="bg-base-200 w-80">
        <div
          class="z-20 bg-base-200 bg-opacity-90 backdrop-blur sticky top-0 items-center gap-2 px-4 py-2 hidden lg:flex ">

          <a href="index.html" aria-current="page" aria-label="Homepage" class="flex-0 btn btn-ghost px-2 ">
            <div class="font-title text-primary inline-flex text-lg transition-all duration-200 md:text-3xl">
              <span class="uppercase text-base-content">ASC</span>
              <span> <img src="data/logo.png" class="w-10"></span>
              <span class="lowercase text-primary">IITGN</span>
            </div>
          </a>
        </div>
        <div
          class="bg-base-200 sticky top-0 z-10 grid grid-row-2 gap-y-2 w-full bg-opacity-90 py-3 px-2 backdrop-blur lg:hidden ">
          <div class="flex w-full">
            <label class="searchbox relative mx-3 w-full">
              <div data-svelte-typeahead role="combobox" aria-haspopup="listbox"
                aria-owns="typeahead-0.6tk7ufi3rpc-listbox" aria-expanded="false" id="typeahead-0.6tk7ufi3rpc-typeahead"
                class="svelte-6c74g2">
                <ul role="listbox" aria-labelledby="typeahead-0.6tk7ufi3rpc-label" id="typeahead-0.6tk7ufi3rpc-listbox"
                  class="svelte-6c74g2 svelte-typeahead-list">
                </ul>
              </div>
              <div class="pointer-events-none absolute right-8 top-2 gap-1 opacity-50 hidden lg:flex">
              </div>
            </label>
          </div>
        </div>
        <div class="h-4"></div>
        <ul class="menu menu-normal flex flex-col p-0 px-4" id="speciesMenu">
          <li><button onclick="switchSrc(this,  0)" id="" class="flex gap-4 text-left  ">
              <span class="flex-1">Species 1</span></button>
          </li>
          <div class="from-base-200 pointer-events-none sticky bottom-0 flex h-20 bg-gradient-to-t to-transparent">
          </div>
      </aside>
    </div>
  </div>
