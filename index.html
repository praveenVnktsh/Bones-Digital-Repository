<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bone Artifact Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div id="info">
        Bones Viewer
        <br>
        Left mouse/One finger - Orbit
        <br>
        Middle mouse/Two fingers - Zoom
        <br>
        Right mouse/Three fingers - Pan
        <br>
        <a id="fit" title="Fit" href="" onclick="fitCameraToObject ();return false;">Fit Object to Page</a>
        ||
        <a id="rot" title="Rot" href="" onclick="toggle_rotation ();return false;">Animate</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script src="OrbitControls.js"></script>

    <!-- script src="VRMLLoader.js"></script -->
    <!-- script src="VRMLoader.js"></script -->

    <script src="WebGL.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@master/examples/js/loaders/GLTFLoader.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
